apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "demo-nginx-chart.fullname" . }}
  labels:
    app: nginx
spec:
  replicas: {{ .Values.replicaCount}}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: {{ .Chart.Name}}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
